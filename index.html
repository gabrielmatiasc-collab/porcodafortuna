<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Porco da Fortuna</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- BOTÃO ADMIN ESCONDIDO -->
<div id="adminBtn">⚙️</div>

<div class="container">

<h1>PORCO DA <span>FORTUNA</span></h1>
<p class="sub">Transforme R$1,00 em uma chance real de ganhar dinheiro.</p>

<img src="img/porco.png" alt="Porco da Fortuna" class="porco-img">

<h2>VALOR ATUAL DO PORQUINHO</h2>
<div id="valor">R$ 0,00</div>
<p class="meta">Meta: R$ 100,00</p>

<div class="barra">
  <div id="progresso"></div>
</div>

<a class="pix">
14997410508 ➜ PIX
</a>

<h3>Tempo restante para o sorteio</h3>

<div class="contador">
  <div><span id="dias">00</span>D</div>
  <div><span id="horas">00</span>H</div>
  <div><span id="minutos">00</span>M</div>
  <div><span id="segundos">00</span>S</div>
</div>

</div>

<!-- PAINEL ADMIN -->
<div id="admin">
<h3>Área Administrador</h3>
<input type="number" id="novoValor" placeholder="Novo valor arrecadado">
<button onclick="salvarValor()">Salvar</button>
</div>

<script src="script.js"></script>
</body>
</html>
